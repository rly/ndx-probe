# API should provide way to get rows of electrodes table for each Stereotrode and Tetrode
# API should provide access to electrodes and subgroups of Shank
# API should provide access to electrodes and electrode groups of Probe
# TODO: update src/spec/create_extension_spec.py to create this file

groups:
- neurodata_type_def: Stereotrode
  neurodata_type_inc: ElectrodeGroup
  doc: A subtype of ElectrodeGroup to include metadata about a single stereotrode
    (group of 2 closely spaced electrodes) on a shank of a probe.
  attributes:
  - name: location
    dtype: text
    doc: Location of the stereotrode in the brain. Specify the area, layer, comments on
      estimation of area/layer, etc. Use standard atlas names for anatomical regions when
      possible.
    required: false

- neurodata_type_def: Tetrode
  neurodata_type_inc: ElectrodeGroup
  doc: A subtype of ElectrodeGroup to include metadata about a single tetrode (group
    of 4 closely spaced electrodes) on a shank of a probe.
  attributes:
  - name: location
    dtype: text
    doc: Location of the tetrode in the brain. Specify the area, layer, comments on
      estimation of area/layer, etc. Use standard atlas names for anatomical regions when
      possible.
    required: false

- neurodata_type_def: Shank
  neurodata_type_inc: ElectrodeGroup
  doc: A subtype of ElectrodeGroup to include metadata about a single shank of a probe.

- neurodata_type_def: Probe
  neurodata_type_inc: Device
  doc: Metadata about a multi-electrode probe (or array), which contains one or many shanks.
    Each shank should be represented as an ElectrodeGroup. Subgroupings within a shank
    should also be represented as ElectrodeGroups.
  attributes:
  - name: description
    dtype: text
    doc: Description of the device as free-form text.
  - name: model
    dtype: text
    doc: Model name of the probe.
  - name: manufacturer
    dtype: text
    doc: Manufacturer name of the probe.
  - name: id
    dtype: text
    doc: Serial number or other unique identifier of the probe.
    required: false
  datasets:
  - name: entry_point
    dtype:
    - name: ap
      dtype: float
      doc: Anterior-Posterior coordinate, in mm.
    - name: lr
      dtype: float
      doc: Left-Right coordinate, in mm.
    - name: dv
      dtype: float
      doc: Dorsal-Ventral coordinate, in mm.
    doc: The coordinates of the entry point.
    quantity: '?'
    attributes:
    - name: reference
      dtype: text
      doc: Description of the reference atlas used for the coordinates, e.g., Allen
        Institute Common Coordinate Framework v3, or stereotaxic coordinates with
        zero point at ear-bar zero.
    - name: unit
      dtype: text
      value: millimeters
      doc: Unit of measurement for the coordinates.
  - name: angle
    dtype:
    - name: coronal
      dtype: float
      doc: Coronal angle, in degrees
    - name: sagittal
      dtype: float
      doc: Sagittal angle, in degrees
    - name: axial
      dtype: float
      doc: Axial angle, in degrees
    doc: The angle of the probe.
    quantity: '?'
    attributes:
    - name: reference
      dtype: text
      doc: Description of the reference frame used for the angles, e.g., which direction
        is angle zero.
    - name: unit
      dtype: text
      value: degrees
      doc: Unit of measurement for the angles.
  - name: distance_advanced
    dtype: float
    doc: The distance that the probe was advanced from the surface of the brain, in
      mm.
    quantity: '?'
    attributes:
    - name: unit
      dtype: text
      value: millimeters
      doc: Unit of measurement for the distance.

