groups:
- neurodata_type_def: Stereotrode
  neurodata_type_inc: ElectrodeGroup
  doc: A subtype of ElectrodeGroup to include metadata about a single stereotrode
    (group of 2 closely spaced electrodes) on a shank of a probe.
  attributes:
  - name: location
    dtype: text
    doc: Location of the stereotrode in the brain.
    required: false
  datasets:
  - name: electrodes
    neurodata_type_inc: DynamicTableRegion
    doc: Pointer to the rows of the electrodes table corresponding to the electrodes
      of this stereotrode.
- neurodata_type_def: Tetrode
  neurodata_type_inc: ElectrodeGroup
  doc: A subtype of ElectrodeGroup to include metadata about a single tetrode (group
    of 4 closely spaced electrodes) on a shank of a probe.
  attributes:
  - name: location
    dtype: text
    doc: Location of the tetrode in the brain.
    required: false
  datasets:
  - name: electrodes
    neurodata_type_inc: DynamicTableRegion
    doc: Pointer to the rows of the electrodes table corresponding to the electrodes
      of this tetrode.
- neurodata_type_def: Shank
  neurodata_type_inc: ElectrodeGroup
  doc: A subtype of ElectrodeGroup to include metadata about a single shank of a probe.
  datasets:
  - name: electrodes
    neurodata_type_inc: DynamicTableRegion
    doc: Pointer to the rows of the electrodes table corresponding to the electrodes
      of this shank.
  links:
  - target_type: Tetrode
    doc: The individual tetrode groups that are part of this shank.
    quantity: '*'
  - target_type: Stereotrode
    doc: The individual tetrode groups that are part of this shank.
    quantity: '*'
- neurodata_type_def: Probe
  neurodata_type_inc: ElectrodeGroup
  doc: A subtype of ElectrodeGroup to include metadata about a multi-electrode probe,
    which contains one or many shanks, each of which may contain tetrode groups, each
    of which contains links to electrodes.
  attributes:
  - name: model
    dtype: text
    doc: Model name of the probe.
  - name: manufacturer
    dtype: text
    doc: Manufacturer name of the probe.
  - name: id
    dtype: text
    doc: Serial number or other unique identifier of the probe.
    required: false
  datasets:
  - name: entry_point
    dtype:
    - name: ap
      dtype: float
      doc: Anterior-Posterior coordinate, in mm.
    - name: lr
      dtype: float
      doc: Left-Right coordinate, in mm.
    - name: dv
      dtype: float
      doc: Dorsal-Ventral coordinate, in mm.
    doc: The coordinates of the entry point.
    quantity: '?'
    attributes:
    - name: reference
      dtype: text
      doc: Description of the reference atlas used for the coordinates, e.g., Allen
        Institute Common Coordinate Framework v3, or stereotaxic coordinates with
        zero point at ear-bar zero.
    - name: unit
      dtype: text
      value: millimeters
      doc: Unit of measurement for the coordinates.
  - name: angle
    dtype:
    - name: coronal
      dtype: float
      doc: Coronal angle, in degrees
    - name: sagittal
      dtype: float
      doc: Sagittal angle, in degrees
    - name: axial
      dtype: float
      doc: Axial angle, in degrees
    doc: The angle of the probe.
    quantity: '?'
    attributes:
    - name: reference
      dtype: text
      doc: Description of the reference frame used for the angles, e.g., which direction
        is angle zero.
    - name: unit
      dtype: text
      value: degrees
      doc: Unit of measurement for the angles.
  - name: distance_advanced
    dtype: float
    doc: The distance that the probe was advanced from the surface of the brain, in
      mm.
    quantity: '?'
    attributes:
    - name: unit
      dtype: float
      value: millimeters
      doc: Unit of measurement for the distance.
  - name: electrodes
    neurodata_type_inc: DynamicTableRegion
    doc: Pointer to the rows of the electrodes table corresponding to the electrodes
      of this probe.
  links:
  - target_type: Shank
    doc: The individual shanks that are part of this probe.
    quantity: +
